<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
-->

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const elementType = 'h1'
    const elementProps = {
      className: 'container', // In the case we are creating a div element
      // children: ['Hello', '', 'world!'] // This line can be moved out from the brackets (without specifying children)
    };

    const helloCmp = React.createElement('span', {}, 'Hello');
    const worldCmp = React.createElement('span', null, 'World!');

    const element = React.createElement(elementType, elementProps, helloCmp, ' ', worldCmp);
    
    ReactDOM.render(element, rootElement);
  </script>
</body>
